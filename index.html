<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <main class="main">
    <div class="main__container">
      <div class="main__logo">
        <img src="./images/logo.svg" alt="Ping">
      </div>
      <div class="main__text-content">
        <h1 class="main__title">
          We are launching <strong class="strong">soon!</strong>
        </h1>
        <h3 class="main__subtitle">
          Subscribe and get notified
        </h3>
      </div>
      <form class="main__form">
        <input class="main__form-email" type="email" placeholder="example@email/com" pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" required>
        <button class="main__form-submit" type="submit">
          Notify Me
        </button>
      </form>
      <div class="main__dashboard-image">
        <img src="./images/illustration-dashboard.png" alt="Illustration dashboard">
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="footer__container">
      <p class="footer__copy-right">
        &copy; Copyright Ping. All rights reserved.
      </p>
    </div>
  </footer>
  <script src="./assets/js/app.js"></script>
</body>
</html>
